spring:
  application:
    name: primeiro_projeto_API
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:{DatabaseURl}
    username: {DatabaseUserName}
    password: {DatabasePassword}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false